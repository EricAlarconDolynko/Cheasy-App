<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cheasy</title>
<style>
    body {
        background-color: #ffffcc; 
        font-family: 'Times New Roman', Times, serif; 
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .header {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .textbox {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        text-align: center;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 10px;
    }

    .button:hover {
        background-color: #45a049; 
    }
</style>
</head>
<body>
<div class="container">
    <h1>Cheasy</h1>
    <div class="header">Instructions: Please enter the token and upload the document that you want to validate</div>
    <input type="text" class="textbox" placeholder="Enter token...">
    <input type="file" id="fileInput" style="display: none;"> 
    <button class="button" onclick="document.getElementById('fileInput').click();">Upload</button>
    <button class="button">Verify</button>
</div>
</body>
</html>
